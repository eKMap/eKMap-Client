<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>OGC Web Map Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new L.map('divMapId', {
            center: {
                lon: 103.79882812500001,
                lat: 16.762467717941604
            },
            zoom: 6,
        });
        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);
        var wms = new L.ekmap.WMS('https://localhost:44347/ekmapserver/rest/services/40/WMS?apikey=1-1jFEpM75yKzPOFA5Z4H4FDWpNWqTkt0B', {
            layers: 'dev4gis:Dia_phan_Tinh',
        }).addTo(map);

        map.on('click', function(e) {
            var object = [];
            var result = wms.getFeatureInfoUrl(e.latlng);
            if (result) {
                result.then(data => {
                    object.push(data);
                    if (data.features.length > 0) {
                        map.openPopup(L.popup()
                            .setLatLng(e.latlng)
                            .setContent('<p>Fid : ' + object[0].features[0].id + '</p><p>Code : ' + object[0].features[0].properties.Code + '</p><p> Name : ' + object[0].features[0].properties.Name + '</p>')
                        )
                    }
                })
            }
        })
    </script>
</body>

</html>
