<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <link href="../../dist/mapboxgl/gclient.min.css" rel="stylesheet">
    <title>Base Layer Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 105.20886162772933,
                lat: 16.518572979240204
            },
            zoom: 5.193739308697748,
            zoomControl: true,
            attributionControl: false,
        });
        var vnMap = new L.ekmap.TiledVietNamMapLayer({
            token: tokenVN,
            zIndex: 1
        }).addTo(map);
        var adminMap = new L.ekmap.TiledAdminMapLayer({
            name: 'Admin Map',
            zIndex: 2
        }).addTo(map);
        var roadMap = new L.ekmap.TiledRoadMapLayer({
            name: 'Road Map',
            zIndex: 3
        }).addTo(map);
        var BaseLayer = new L.ekmap.control.BaseLayer({
            position: 'bottomleft'
        }).addTo(map);
    </script>
</body>

</html>
