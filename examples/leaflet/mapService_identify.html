<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Identify</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Click on the map to execute <a href='#'>Identify</a>
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 105,
                lat: 17
            },
            zoom: 6,
            zoomControl: true,
            attributionControl: false,
        });

        $('.leaflet-container').css('cursor', 'crosshair');
        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);

        var tiledMap;


        tiledMap = new L.ekmap.TiledMapLayer({
            url: urlMapServiceIdentify,
            token: tokenOGC
        }).addTo(map);
        var pane = document.getElementById('selectedFeatures');
        map.on('click', function(e) {
            pane.innerHTML = 'Loading';
            tiledMap.identify()
                .on(map)
                .at(e.latlng)
                .run(function(error, obj) {
                    if (error) {
                        console.log(error)
                    } else {
                        if (obj.length > 0) {
                            pane.innerHTML = '';
                            obj.forEach(element => {
                                console.log(element)
                                pane.innerHTML += element.attributes.nhanBanDo + '</br>'
                            });
                        } else {
                            pane.innerHTML = 'No features identified.';
                        }
                    }
                })
        })
    </script>
</body>

</html>
