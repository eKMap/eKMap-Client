<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Image Tile ZYX</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
            bottom: 0px;
        }
        
        body {
            overflow: hidden;
        }
        
        #legend {
            position: absolute;
            z-index: 9999999999;
            bottom: 0px;
            background: white;
            opacity: 0.8;
        }
        
        .titleLegend {
            color: #134aae;
            font-weight: bold;
            margin-left: 10px;
        }
        
        ul {
            padding: unset;
            margin: unset;
        }
        
        li {
            padding: 5px 10px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="legend"></div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 105,
                lat: 17
            },
            zoom: 5.5,
            zoomControl: true,
            attributionControl: true,
        });
        var vnMap = new L.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);
        var tiledMap = new L.ekmap.TiledMapLayer({
            url: ImageTileZYX,
            token: tokenForSDK
        }).addTo(map);
    </script>
</body>

</html>
