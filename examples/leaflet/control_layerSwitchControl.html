<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="../../dist/leaflet/ekmap-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Layer Swicth Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>Â© Map </a>" +
            "by <a href='http://ekgis.com.vn/' target='_blank' style='color: blue'>eKGIS</a>"
        var map = L.map('divMapId', {
            center: {
                lon: 103.97584219304474,
                lat: 21.277728387286984
            },
            zoom: 13.905413433260719,
            zoomControl: true,
        });


        L.control.attribution({
            position: 'bottomright',
        }).addAttribution(attribution).addTo(map);

        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);

        var tileLayer = new L.ekmap.TiledMapLayer({
            url: urlMapService,
            //token: tokenKey
        }).addTo(map);
        var baseMaps = {
            "OSM": osm,
        };
        var overlayers = {
            "Son La": tileLayer,
        };

        L.control.layers(baseMaps, overlayers, {
            position: 'topleft',
        }).addTo(map);
    </script>
</body>

</html>
