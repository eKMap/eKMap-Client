<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Tree Layer Group Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <button id='test'></button>
    </div>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 105.27979773383765,
                lat: 17.155985832275704
            },
            zoom: 4.823549468384888,
            zoomControl: true,
            attributionControl: false,
        });
        var vnMap = new L.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        var imgLayer = new L.ekmap.ImageMapLayer({
            url: "https://s2.cloudgis.vn/arcgis/rest/services/GIS/V6_DC_CTDT_TPTHAIBINH_Export/MapServer/",
        }).addTo(map);

        var trelayer = new L.ekmap.control.TreeLayerGroup({
            layer: imgLayer,
            position: 'topleft',
        }).addTo(map);
    </script>
</body>

</html>
