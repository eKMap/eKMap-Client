<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" include="leaflet.draw" src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Geometry Query</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 103.85587283904749,
                lat: 21.420743576013905
            },
            zoom: 9.538890805463664,
            zoomControl: true,
            attributionControl: false,
        });

        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);
        var featureLayer = new L.ekmap.FeatureLayer({
            url: urlMapLayer,
            // token: tokenKey
        }).addTo(map);
        var editableLayers = new L.FeatureGroup();
        map.addLayer(editableLayers);
        var options = {
            position: 'topleft',
            draw: {
                polyline: false,
                polygon: {},
                circle: false,
                rectangle: false,
                marker: false,
                remove: {},
                circlemarker: false
            },
            edit: {
                featureGroup: editableLayers,
                remove: true
            }
        };

        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#00ffff",
            weight: 3,
            opacity: 1,
            fillOpacity: 0.8
        };

        var drawControl = new L.Control.Draw(options);
        map.addControl(drawControl);
        var resultLayer;
        var layer;

        map.on('draw:created', function(e) {
            var type = e.layerType;
            if (layer)
                editableLayers.removeLayer(layer);
            layer = e.layer;
            editableLayers.addLayer(layer);

            new L.ekmap.MapService({
                url: urlMapLayer,
            }).queryByGeometry(layer.toGeoJSON().geometry, function(error, evt) {
                if (error) {
                    console.log(error)
                } else {
                    if (resultLayer) {
                        resultLayer.clearLayers();
                        resultLayer.addData(evt);
                    } else
                        resultLayer = L.geoJSON(evt, {
                            pointToLayer: function(feature, latlng) {
                                return L.circleMarker(latlng, geojsonMarkerOptions);
                            }
                        }).addTo(map);
                }
            })
        });
    </script>
</body>

</html>
