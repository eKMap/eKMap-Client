<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../examples/js/common.js"></script>
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <title>Vector Tile Layer</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
       var map = L.map('divMapId', {
            center: {
                lon: 105,
                lat: 21.5
            },
            zoom: 8,
            zoomControl: true,
            attributionControl: true,
        });

        var maps = new L.ekmap.VectorTiledMapLayer({
            url: urlVectorService145,
            token: tokenKey
        }).addTo(map);

    </script>
</body>

</html>
