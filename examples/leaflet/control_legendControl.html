<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Legend Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <button id='test'></button>
    </div>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 103.97584219304474,
                lat: 21.277728387286984
            },
            zoom: 13.905413433260719,
            zoomControl: true,
            attributionControl: false,
        });

        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);

        var tiledMap = new L.ekmap.TiledMapLayer({
            url: urlMapService,
            // token: tokenKey
        }).addTo(map);
        var legend = new L.ekmap.control.Legend({
            layers: [tiledMap],
            position: 'topleft',
            className: 'test'
        }).addTo(map);
    </script>
</body>

</html>
