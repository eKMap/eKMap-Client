<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Scale Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = L.map('divMapId').setView([22.2, 103.9], 4);

        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);

        L.control.scale().addTo(map);
    </script>
</body>

</html>
