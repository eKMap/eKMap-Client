<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Feature Infomation Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-red {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-orange {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .cesium-button {
            display: inline-block;
            position: relative;
            background: #303336;
            border: 1px solid #444;
            color: #edffff;
            fill: #edffff;
            border-radius: 4px;
            padding: 5px 12px;
            margin: 2px 3px;
            cursor: pointer;
            overflow: hidden;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Select mode and active <a href='#'>Select Control</a>
            <br>
            <select id="mySelect" class="cesium-button" onchange="changeMenu()">
                <option value="multi">Multi</option>
                <option value="single">Single</option>
            </select>
            <button id="activeControl" class="btn-green">Active Select</button>
            <button id="deactivateControl" class="btn-red">Deactivate</button>
            <button id="removeFeature" class="btn-orange">Remove feature selected</button>
        </div>
    </div>
    <script>
        var map = L.map('divMapId', {
            center: {
                lon: 103.97584219304474,
                lat: 21.277728387286984
            },
            zoom: 13.905413433260719,
            zoomControl: true,
            attributionControl: false,
        });

        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);

        var tiledMap = new L.ekmap.TiledMapLayer({
            url: urlMapService,
            //token: tokenKey
        }).addTo(map);


        var legend = new L.ekmap.control.Legend({
            layers: [tiledMap],
            position: 'topleft'
        }).addTo(map);

        var featureInfo = new L.ekmap.control.FeatureInfomation({
            target: 'activeControl',
        }).addTo(map);

        featureInfo.on("click", function(obj) {
            console.log('Start FeatureInfo')
        })

        featureInfo.on("unclick", function(obj) {
            console.log('Stop FeatureInfo')
        })

        featureInfo.on("selectfeatures", function(obj) {
            console.log(obj)
        })

        var x = document.getElementById('deactivateControl');
        x.addEventListener("click", function(e) {
            //deactivate control
            featureInfo.deactivate();
        });

        var y = document.getElementById('removeFeature');
        y.addEventListener("click", function(e) {
            //deactivate control
            featureInfo.removeFeature();
        });

        function changeMenu() {
            var x = document.getElementById("mySelect").value;
            if (x == 'multi') {
                featureInfo.changeMode(x);
            }
            if (x == 'single') {
                featureInfo.changeMode(x);
            }
        }
    </script>
</body>

</html>
