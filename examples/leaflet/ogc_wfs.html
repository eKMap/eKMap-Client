<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>OGC Web Feature Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new L.Map('divMapId', {
            center: {
                lon: 105.73732943945129,
                lat: 21.16898923449925
            },
            zoom: 13,
        });
        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);
        var wfs = new L.ekmap.WFS(urlWFS, {
            typeName: 'htkt_cd_duongday',
            apikey: tokenKey
        }).addTo(map);
        wfs.getFeature(function(e) {
            console.log(e)
                // e file Json
        })
    </script>
</body>

</html>
