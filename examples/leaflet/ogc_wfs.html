<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/leaflet/include-leaflet.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>OGC Web Feature Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new L.Map('divMapId', {
            center: {
                lon: 103.79882812500001,
                lat: 16.762467717941604
            },
            zoom: 6,
        });
        var osm = new L.ekmap.TiledOSMapLayer().addTo(map);
        var wfs = new L.ekmap.WFS('https://localhost:44347/ekmapserver/rest/services/39/WFS', {
            typeName: 'dev4gis:Sanbay',
            apikey: '1-agFaBZOXeZ83QKAWjH5ZNiMR5RRVmrp8'
        }).addTo(map);
        wfs.getFeature(function(e) {
            console.log(e)
                // e file Json
        })
    </script>
</body>

</html>
