<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Image Tile ZYX</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            view: new ol.View({
                center: [103.97584219304474, 21.277728387286984],
                zoom: 13.905413433260719,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);

        var tiledMap = new ol.ekmap.TiledMapLayer({
            url: urlMapService,
        }).addTo(map);
    </script>
</body>

</html>
