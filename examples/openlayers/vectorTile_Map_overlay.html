<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Vector Tile Overlay</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [11579858.869040623, 2415212.099922052],
                zoom: 9,
                // projection: 'EPSG:4326'
            })
        });

        // var map = new mapboxgl.Map({
        //     container: 'divMapId', // container id
        //     style: {
        //         "version": 8,
        //         "sources": {
        //             "vector-tiles": {
        //                 "type": "vector",
        //                 "tiles": [urlVectorService + "/tile/{z}/{y}/{x}.pdf?apikey=" + tokenKey]
        //             },
        //         },
        //         "glyphs": urlVectorService + "/resources/fonts/{fontstack}/{range}.pbf",
        //         "layers": []
        //     },
        //     minZoom: 4,
        //     center: [105, 17],
        //     zoom: 4
        // });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var vectorTile = new ol.ekmap.VectorTiledMapLayer({
            url: 'https://viegisserver.ekgis.vn/gserver/rest/services/114/VectorTileServer',
            token: tokenKey
        }).addTo(map)
    </script>
</body>

</html>
