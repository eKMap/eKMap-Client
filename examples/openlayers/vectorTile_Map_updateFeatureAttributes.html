<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <title>Update Feature Attributes</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
            width: 400px;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .cesium-button {
            display: inline-block;
            position: relative;
            background: #303336;
            border: 1px solid #444;
            color: #edffff;
            fill: #edffff;
            border-radius: 4px;
            padding: 5px 12px;
            margin: 9px 3px 0px 10px;
            cursor: pointer;
            overflow: hidden;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .test {
            height: 250px;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }
        
        .row {
            display: flex;
            padding-bottom: 10px;
        }
        
        #calculated-area {
            padding-top: 10px;
        }
        
        .btn-blue {
            background-color: #4545ff;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        #table-attributes {
            height: 250px;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-red {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-orange {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            <div id="terrainMenu">
                Click on the point to change the point information
                <button id="activeControl" class="btn-green">Active Select</button>
                <button id="deactivateControl" class="btn-red">Deactivate</button>
                <button id="removeFeature" class="btn-orange">Remove feature selected</button>
            </div>
            <div id="calculated-area" style="display: none;">
                <button style="float: right;" onclick="onUpdate()" class="btn-blue">Cập nhật</button>
            </div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css" />
    <script>
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [103.93422987963572, 21.306082013420507],
                zoom: 14.871024212757812,
                projection: 'EPSG:4326',
            })
        });

        // var maps = new ol.ekmap.VectorTiledMapLayer({
        //     url: urlVectorService,
        //     token: tokenKey
        // }).addTo(map);

        var draw;
        var listLayersServer = [];
        var layerName = ['2949', '2950', '2951', '2952', '2954', '2955', '2956'];
        var data = [];
        var fields = [];
        var layerId;
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        var select = new ol.ekmap.control.Select({
            url: 'http://s2.cloudgis.vn/arcgis/rest/services/SonLa/CNSonLa/MapServer',
            // token: tokenKey,
            target: 'activeControl',
            setStyle: true
        })
        map.addControl(select);
        select.on('selectfeatures', function(e) {
            var listFields = [];
            var features = e.features;
            var btnUpdate = document.getElementById('calculated-area');
            if (features.length > 0)
                btnUpdate.style.display = 'block';
            layerId = features[0].layerId
            var fields = features[0].attributes;
            fields = Object.entries(fields);

            fields.forEach(element => {
                listFields.push({
                    text: element[0],
                    value: element[1],
                })
            });
            var z = document.getElementById('table-attributes');
            if (z)
                z.remove()
            var div3 = document.createElement('div');
            div3.id = 'table-attributes'
            listFields.forEach(element => {
                var div = document.createElement('div');
                div.className = 'row'

                var div1 = document.createElement('div');
                div1.style.width = '150px'
                div1.innerHTML = element.text;

                var div2 = document.createElement('div');
                div2.style.width = '150px'

                var input = document.createElement('input');
                input.id = element.text;
                input.value = element.value;
                div2.appendChild(input);

                div.appendChild(div1);
                div.appendChild(div2);
                div3.appendChild(div);

                var y = document.getElementById("terrainMenu");
                y.appendChild(div3)
            });
        })

        var x = document.getElementById('deactivateControl');
        x.addEventListener("click", function(e) {
            select.deactivate();
        });

        var y = document.getElementById('removeFeature');
        y.addEventListener("click", function(e) {
            var z = document.getElementById('table-attributes');
            if (z)
                z.remove()
            select.removeFeature();
            var btnUpdate = document.getElementById('calculated-area');
            btnUpdate.style.display = 'none';
        });

        function onUpdate() {
            var arrayValue = [];
            var arrayText = [];
            var properties = {};
            listFields.forEach(element => {
                var x = document.getElementById(element.text).value;
                if (x != null && x != '') {
                    if (element.text == "maDoiTuong")
                        arrayText.push('OBJECTID')
                    else
                        arrayText.push(element.text)
                    arrayValue.push(x);
                }
            });
            arrayText.forEach((key, i) => properties[key] = arrayValue[i]);
            var url = 'http://s2.cloudgis.vn/arcgis/rest/services/SonLa/CNSonLa/FeatureServer/' + layerId;
            var featureService = new ol.ekmap.FeatureService({
                url: url,
                //token: tokenKey
            });
            var geojson = {
                "type": "Feature",
                "properties": properties
            };
            featureService.updateFeatures(geojson, function(error, response) {
                if (error) {
                    console.log('error updating feature ' + error.description);
                } else {
                    console.log('Successfully updated feature ' + response.objectId);
                }
            })
        }
    </script>
</body>

</html>
