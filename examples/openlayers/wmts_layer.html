<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Web Map Tile Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [105, 17],
                zoom: 6,
                projection: 'EPSG:4326',
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var wmts = new ol.ekmap.WMTS({
            url: 'http://s2.cloudgis.vn/arcgis/rest/services/GIS/BanDo/MapServer/WMTS/'
        }).addTo(map);
    </script>
</body>

</html>
