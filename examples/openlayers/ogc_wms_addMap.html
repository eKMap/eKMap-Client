<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Web Map Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .dataTable {
            overflow: auto;
            height: calc(100vh - 20px);
            background-color: #f2efe9;
        }
        
        .filter-ctrl {
            position: inherit;
            top: 10px;
            margin-left: 42%;
            z-index: 1;
        }
        
        td {
            padding: 4px;
        }
        
        .rounded-rect {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 50px -25px black;
        }
        
        .flex-center {
            position: absolute;
            display: flex;
            justify-content: center;
        }
        
        .flex-center.left {
            left: 0px;
        }
        
        .flex-center.right {
            right: 0px;
        }
        
        .sidebar-content {
            position: absolute;
            margin-top: 10px;
            width: 95%;
            height: 98%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            color: gray;
            overflow: auto;
        }
        
        .sidbear-toggle {
            position: absolute;
            width: 1.3em;
            height: 1.3em;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sidbear-toggle.left {
            right: -1.5em;
        }
        
        .sidbear-toggle.right {
            left: -1.5em;
        }
        
        .sidbear-toggle:hover {
            color: #0aa1cf;
            cursor: pointer;
        }
        
        .sidebar {
            transition: transform 1s;
            z-index: 1;
            width: 350px;
            height: 100%;
        }
        
        .left.collapsed {
            transform: translateX(-295px);
        }
        
        .right.collapsed {
            transform: translateX(295px);
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="popup" class="ol-popup">
            <div id="popup-content"></div>
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [105.73732943945129, 21.16898923449925],
                zoom: 13,
                projection: 'EPSG:4326',
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var wms = new ol.ekmap.WMS({
            url: urlWMS,
            token: tokenKey,
            params: {
                'LAYERS': 'bddiachinh,htkt_caodosannen,htkt_cd_duongday,htkt_cd_trambienap,htkt_cn_ongcapnuoc,htkt_tn_congthoatnuoc,htkt_tnm_cuaxa,htkt_tnm_matnuoc,htkt_tnm_mlthoatnuocmua,htkt_ttll_tramttll,htkt_ttll_tuyencapquang,htkt_vsmt1,phankhun1_giaothong,phankhun1_sdd',
                'VERSION': '1.1.1',
            }
        }).addTo(map);
    </script>
</body>

</html>
