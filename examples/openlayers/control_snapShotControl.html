<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Snap Short Maps</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .cssButton {
            top: 60px;
            left: 8px;
            background-color: unset;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="//cdn.rawgit.com/eligrey/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script>
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [103.9, 22.2],
                zoom: 4,
                projection: 'EPSG:4326',
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        map.addControl(new ol.ekmap.control.SnapShot({
            className: 'cssButton'
        }));
    </script>
</body>

</html>
