<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Web Map Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .dataTable {
            overflow: auto;
            height: calc(100vh - 20px);
            background-color: #f2efe9;
        }
        
        .filter-ctrl {
            position: inherit;
            top: 10px;
            margin-left: 42%;
            z-index: 1;
        }
        
        td {
            padding: 4px;
        }
        
        .filter-ctrl input[type='text'] {
            width: 100%;
            border: 0;
            background-color: #fff;
            margin: 0;
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            width: 250px;
        }
        
        .rounded-rect {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 50px -25px black;
        }
        
        .flex-center {
            position: absolute;
            display: flex;
            justify-content: center;
        }
        
        .flex-center.left {
            left: 0px;
        }
        
        .flex-center.right {
            right: 0px;
        }
        
        .sidebar-content {
            position: absolute;
            margin-top: 10px;
            width: 95%;
            height: 98%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            color: gray;
            overflow: auto;
        }
        
        .sidbear-toggle {
            position: absolute;
            width: 1.3em;
            height: 1.3em;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sidbear-toggle.left {
            right: -1.5em;
        }
        
        .sidbear-toggle.right {
            left: -1.5em;
        }
        
        .sidbear-toggle:hover {
            color: #0aa1cf;
            cursor: pointer;
        }
        
        .sidebar {
            transition: transform 1s;
            z-index: 1;
            width: 300px;
            height: 100%;
        }
        
        .left.collapsed {
            transform: translateX(-295px);
        }
        
        .right.collapsed {
            transform: translateX(295px);
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
            <div id="left" class="sidebar flex-center left collapsed">
                <div id="divResults" class="sidebar-content rounded-rect flex-center">
                    <table id="tbl" style="width: 100%;padding: 10px;font-size: 15px;">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [11688546.53, 1920825.04],
                zoom: 6,
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var wfs = new ol.ekmap.WFS({
            url: 'https://localhost:44347/ekmapserver/rest/services/17/WFS',
            params: {
                'apikey': tokenOGC,
                'typename': '781',
            }
        });
        var result = wfs.getFeatures();
        var arr = [];
        var resultsTable = document.getElementById("tbl");
        result.then(data => {
            arr.push(data.features);
            document.getElementById("divResults").style = " margin-left: 10px !important;";
            document.getElementById('tbl').style.color = 'black';
            resultsTable.innerHTML = "";
            var topRow = resultsTable.insertRow(0);
            var cell1 = topRow.insertCell(0);
            var cell2 = topRow.insertCell(1);
            var cell3 = topRow.insertCell(2);
            cell1.innerHTML = "<b>Mã</b>";
            cell2.innerHTML = "<b>Tên</b>";
            cell3.innerHTML = "<b>Tỉnh</b>";
            toggleSidebar('left');
            arr[0].forEach(function(e, i) {
                var id = e.properties.Ma;
                var name = e.properties.Ten;
                var provine = e.properties.Tinh;
                var row = resultsTable.insertRow(i + 1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell3 = row.insertCell(2);
                cell1.innerHTML = id;
                cell2.innerHTML = name;
                cell2.innerHTML = provine;
            })
        })

        function toggleSidebar(id) {
            var elem = document.getElementById(id);
            var classes = elem.className.split(' ');
            var collapsed = classes.indexOf('collapsed') !== -1;

            var padding = {};

            if (collapsed) {
                classes.splice(classes.indexOf('collapsed'), 1);
                padding[id] = 300;
            } else {
                padding[id] = 0;
                classes.push('collapsed');
            }
            elem.className = classes.join(' ');
        }
    </script>
</body>

</html>
