<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Web Map Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .dataTable {
            overflow: auto;
            height: calc(100vh - 20px);
            background-color: #f2efe9;
        }
        
        .filter-ctrl {
            position: inherit;
            top: 10px;
            margin-left: 42%;
            z-index: 1;
        }
        
        td {
            padding: 4px;
        }
        
        .rounded-rect {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 50px -25px black;
        }
        
        .flex-center {
            position: absolute;
            display: flex;
            justify-content: center;
        }
        
        .flex-center.left {
            left: 0px;
        }
        
        .flex-center.right {
            right: 0px;
        }
        
        .sidebar-content {
            position: absolute;
            margin-top: 10px;
            width: 95%;
            height: 98%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            color: gray;
            overflow: auto;
        }
        
        .sidbear-toggle {
            position: absolute;
            width: 1.3em;
            height: 1.3em;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sidbear-toggle.left {
            right: -1.5em;
        }
        
        .sidbear-toggle.right {
            left: -1.5em;
        }
        
        .sidbear-toggle:hover {
            color: #0aa1cf;
            cursor: pointer;
        }
        
        .sidebar {
            transition: transform 1s;
            z-index: 1;
            width: 350px;
            height: 100%;
        }
        
        .left.collapsed {
            transform: translateX(-295px);
        }
        
        .right.collapsed {
            transform: translateX(295px);
        }
        
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 200px;
        }
        
        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
            <div id="left" class="sidebar flex-center left collapsed">
                <div id="divResults" class="sidebar-content rounded-rect flex-center">
                    <table id="tbl" style="width: 100%;padding: 10px;font-size: 15px;">
                    </table>
                </div>
            </div>
        </div>
        <div id="popup" class="ol-popup">
            <div id="popup-content"></div>
        </div>
    </div>
    <script>
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250,
            },
        });
        var popup;
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [11688546.53, 1920825.04],
                zoom: 6,
            }),
            overlays: [overlay]
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);

        var wfs = new ol.ekmap.WFS({
            url: 'https://server.ekgis.vn/ekmapserver/rest/services/33/WFS',
            params: {
                'token': tokenKey,
                'typename': '369',
            }
        }).addTo(map);
        map.on('click', function(evt) {
            var feature = map.forEachFeatureAtPixel(evt.pixel,
                function(feature) {
                    return feature;
                }
            );
            if (feature) {
                content.innerHTML = '<h4>' + feature.values_.tenDoiTuong + '</h4>';
                var coordinates = this.getCoordinateFromPixel(evt.pixel);
                overlay.setPosition(coordinates);
            }
        });
        var result = wfs.getFeatures();
        var arr = [];
        var resultsTable = document.getElementById("tbl");
        result.then(data => {
            arr.push(data.features);
            document.getElementById("divResults").style = " margin-left: 10px !important;";
            document.getElementById('tbl').style.color = 'black';
            resultsTable.innerHTML = "";
            var topRow = resultsTable.insertRow(0);
            var cell1 = topRow.insertCell(0);
            var cell2 = topRow.insertCell(1);
            cell1.innerHTML = "<b>Mã</b>";
            cell2.innerHTML = "<b>Tên</b>";
            toggleSidebar('left');
            arr[0].forEach(function(e, i) {
                var id = e.properties.maLienKet;
                var name = e.properties.tenDoiTuong;
                var row = resultsTable.insertRow(i + 1);
                cell1 = row.insertCell(0);
                cell2 = row.insertCell(1);
                cell1.innerHTML = id;
                cell2.innerHTML = name;
            })
        })

        function toggleSidebar(id) {
            var elem = document.getElementById(id);
            var classes = elem.className.split(' ');
            var collapsed = classes.indexOf('collapsed') !== -1;

            var padding = {};

            if (collapsed) {
                classes.splice(classes.indexOf('collapsed'), 1);
                padding[id] = 300;
            } else {
                padding[id] = 0;
                classes.push('collapsed');
            }
            elem.className = classes.join(' ');
        }
    </script>
</body>

</html>
