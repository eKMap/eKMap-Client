<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Bound Query Data</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Action draw and query it.
            <button onclick="actionDraw()" class="btn-green">Acticon Draw</button>

            <div id="calculated-area"></div>
        </div>
    </div>
    <script>
        var draw, resultLayer
        var source = new ol.source.Vector();
        var vector = new ol.layer.Vector({
            source: source,
            style: new ol.style.Style({
                fill: new ol.style.Fill({
                    color: '#fbb03b',
                }),
                stroke: new ol.style.Stroke({
                    color: '#fbb03b',
                    width: 5,
                }),
                image: new ol.style.Circle({
                    radius: 7,
                    fill: new ol.style.Fill({
                        color: '#ffcc33',
                    }),
                }),
            }),
            opacity: 0.25
        });

        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [103.96544848210965, 21.38199998283456],
                zoom: 8,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });


        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);

        var featureLayer = new ol.ekmap.FeatureLayer({
            url: urlFeatureLayer
        }).addTo(map);

        map.addLayer(vector)

        function actionDraw() {
            addInteractions()
        }

        function addInteractions() {
            draw = new ol.interaction.Draw({
                source: source,
                type: 'Polygon',
            });
            map.addInteraction(draw);

            draw.on('drawend', function(evt) {
                var feature = evt.feature;
                var geometry = feature.getGeometry();
                new ol.ekmap.FeatureService({
                    url: urlFeatureLayer,
                }).on(map).queryByGeometry(geometry, function(error, evt) {
                    if (error) {
                        console.log(error)
                    } else {
                        var features = evt;
                        var data = {
                            type: "FeatureCollection",
                            features: features
                        }
                        var vectorSource = new ol.source.Vector({
                            features: new ol.format.GeoJSON().readFeatures(data),
                            wrapX: false
                        });
                        if (!resultLayer) {
                            resultLayer = new ol.layer.Vector({
                                source: vectorSource,
                                style: new ol.style.Style({
                                    image: new ol.style.Circle({
                                        radius: 7,
                                        fill: new ol.style.Fill({
                                            color: 'red'
                                        }),
                                        stroke: new ol.style.Stroke({
                                            color: '#00ffff',
                                            width: 3
                                        })
                                    })
                                })
                            });
                            map.addLayer(resultLayer);
                        } else {
                            resultLayer.setSource(vectorSource)
                        }

                    }
                })
            })
            draw.on('drawstart', function(evt) {

            })
        }
    </script>
</body>

</html>
