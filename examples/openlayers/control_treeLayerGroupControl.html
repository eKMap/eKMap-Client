<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tree Layer Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh);
            padding: 10px;
        }
        
        body {
            overflow: hidden;
        }
        
        .cssButton {
            top: 53px;
            left: 7px;
            background-color: unset;
        }
        
        .tesst {
            top: 54px;
            left: 7px;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [105.27979773383765, 17.155985832275704],
                zoom: 4.823549468384888,
                projection: 'EPSG:4326',
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var imgLayer = new ol.ekmap.ImageMapLayer({
            url: "https://gis.giadinhwater.vn/server/rest/services/WGS84/MangLuoi1223/MapServer/",
        }).addTo(map);

        var treelayer = new ol.ekmap.control.TreeLayerGroup({
            layer: imgLayer,
            className: 'tesst'
        });
        map.addControl(treelayer);
    </script>
</body>

</html>
