<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Web Map Service</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        .ol-popup {
            position: absolute;
            background-color: white;
            box-shadow: 0 1px 4px rgb(0 0 0 / 20%);
            padding: 0px 0px 10px 10px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 15px;
            left: -50px;
            min-width: 270px;
            height: 250px;
        }
        
        .ol-popup:after,
        .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }
        
        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
        
        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 5px;
            right: 8px;
        }
        
        .ol-popup-closer:after {
            content: "✖";
            color: #A9A9A9;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="popup" class="ol-popup">
            <div id="popup-content"></div>
        </div>
    </div>
    <script>
        var container = document.getElementById("popup");
        var content = document.getElementById("popup-content");
        var closer = document.getElementById("popup-closer");

        var overlay = new ol.Overlay({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        });
        var map = new ol.Map({
            target: 'divMapId',
            overlays: [overlay],
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [11688546.53, 1920825.04],
                zoom: 6,
            })
        });
        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var wms = new ol.ekmap.WMS({
            url: 'https://server.ekgis.vn/ekmapserver/rest/services/32/WMS',
            params: {
                'apikey': tokenOGC,
                'LAYERS': '364',
                'VERSION': '1.1.1',
            }
        }).addTo(map);
        wms.getLayers();
        map.on('click', function(evt) {
            var result = wms.getFeatureInfoUrl(evt.coordinate);
            if (result) {
                result.then(data => {
                    var attrs = data.features[0].properties;
                    if (data.features.length > 0) {
                        content.innerHTML = '<p>Địa danh : ' + attrs.diaDanh + '</p><p>maDonViHanhChinh : ' + attrs.maDonViHanhChinh + '</p><p>rbduongbo : ' + attrs.rbduongbo + '</p><p>tongrb : ' + attrs.tongrb + '</p><p>tongsl : ' + attrs.tongsl + '</p><p>tongvuot : ' + attrs.tongvuot + '</p><p> trangThai: ' + attrs.trangThai + '</p>';
                        overlay.setPosition(evt.coordinate);
                    } else {

                    }
                });
            }
        })
    </script>
</body>

</html>
