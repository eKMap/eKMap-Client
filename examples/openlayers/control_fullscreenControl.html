<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Fullscreen Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        .ol-fullscreen-top-left {
            top: 4.5em;
            left: .5em;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            // layers: [
            //     new ol.layer.Tile({
            //         source: new ol.source.XYZ({
            //             url: 'https://api.maptiler.com/tiles/satellite/{z}/{x}/{y}.jpg?key=Kk8suucvjJbRc2jm1JBA#1.0/0.00000/0.00000',
            //             maxZoom: 20,
            //         })
            //     })
            // ],
            view: new ol.View({
                center: [105.20886162772933, 16.518572979240204],
                zoom: 5.193739308697748,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map);

        map.addControl(new ol.control.FullScreen({
            className: 'ol-fullscreen-top-left'
        }));
    </script>
</body>

</html>
