<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Add Features</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [103.96544848210965, 21.38199998283456],
                zoom: 8,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });

        var vnMap = new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        var featureLayer = new ol.ekmap.FeatureLayer({
            url: urlFeatureLayer,
            //token: tokenKey
        }).addTo(map);

        map.on('click', function(e) {
            var point = new ol.geom.Point(e.coordinate)
            featureLayer.addFeature(point, function(error, response) {
                if (error) {
                    console.log('error adding feature ' + error.message);
                } else {
                    console.log('Successfully added feature ' + response.objectId);
                }
            });
        });
    </script>
</body>

</html>
