<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Location Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        .locationCSS {
            top: 60px;
            left: 8px;
            background-color: unset;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new ol.Map({
            target: 'divMapId',
            layers: [],
            controls: ol.control.defaults({
                zoom: true
            }),
            view: new ol.View({
                center: [105.20886162772933, 16.518572979240204],
                zoom: 5.193739308697748,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });
        new ol.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)

        map.addControl(new ol.ekmap.control.Location({
            className: 'locationCSS'
        }));
    </script>
</body>

</html>
