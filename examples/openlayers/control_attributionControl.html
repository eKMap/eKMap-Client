<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Attribution Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map,
        url = (window.isLocal ? window.server : "https://iserver.supermap.io") + "/iserver/services/map-world/rest/maps/World";
        map = new ol.Map({
            controls: ol.control.defaults({ attribution: false, zoom: false }),
            target: 'divMapId',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM(),
                    url: url
                })],  
            view: new ol.View({
                center: [105.20886162772933, 16.518572979240204],
                zoom: 5.193739308697748,
                projection: 'EPSG:4326',
                multiWorld: true
            })
        });
        map.addControl(new ol.control.Attribution({ collapsed: false }));
    </script>
</body>

</html>
