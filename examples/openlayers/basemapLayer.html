<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="../../dist/ol/include-ol.js"></script>
    <script src="../../examples/js/common.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <title>Showing an ArcGIS basemap</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        .cesium-button {
            display: inline-block;
            position: relative;
            background: #303336;
            border: 1px solid #444;
            color: #edffff;
            fill: #edffff;
            border-radius: 4px;
            padding: 5px 12px;
            margin: 9px 3px 0px 10px;
            cursor: pointer;
            overflow: hidden;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        #selectedFeatures {
            position: absolute;
            left: 30px;
            top: -8px;
            z-index: 1000;
            padding: 1em;
            max-height: 250px;
            max-width: 250px;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map"></div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            <div id="terrainMenu">
                <select id="mySelect" class="cesium-button" onchange="changeMenu()">
                    <option value="Streets">Streets</option>
                    <option value="Topographic">Topographic</option>
                    <option value="Oceans">Oceans</option>
                    <option value="OceansLabels">OceansLabels</option>
                    <option value="NationalGeographic">NationalGeographic</option>
                    <option value="DarkGray">DarkGray</option>
                    <option value="DarkGrayLabels">DarkGrayLabels</option>
                    <option value="Gray">Gray</option>
                    <option value="GrayLabels">GrayLabels</option>
                    <option value="Imagery">Imagery</option>
                    <option value="ImageryLabels">ImageryLabels</option>
                    <option value="ImageryTransportation">ImageryTransportation</option>
                    <option value="ShadedRelief">ShadedRelief</option>
                    <option value="ShadedReliefLabels">ShadedReliefLabels</option>
                    <option value="Terrain">Terrain</option>
                    <option value="TerrainLabels">TerrainLabels</option>
                    <option value="USATopo">USATopo</option>
                    <option value="ImageryClarity">ImageryClarity</option>
                    <option value="Physical">Physical</option>
                    <option value="ImageryFirefly">ImageryFirefly</option>
                </select></div>
        </div>
    </div>
    <script>
        var map = new ol.Map({
            controls: ol.control.defaults({
                zoom: true
            }),
            target: 'divMapId',
            view: new ol.View({
                center: [105, 17],
                zoom: 4,
                projection: 'EPSG:4326',
            })
        });
        new ol.ekmap.BasemapArcgisLayer('Streets').addTo(map);

        function changeMenu() {
            var layers = map.getLayers().array_;
            map.removeLayer(layers[0])
            var x = document.getElementById("mySelect").value;
            if (x == 'Streets')
                new ol.ekmap.BasemapArcgisLayer('Streets').addTo(map);
            if (x == 'Topographic')
                new ol.ekmap.BasemapArcgisLayer('Topographic').addTo(map);
            if (x == 'Oceans')
                new ol.ekmap.BasemapArcgisLayer('Oceans').addTo(map);
            if (x == 'OceansLabels')
                new ol.ekmap.BasemapArcgisLayer('OceansLabels').addTo(map);
            if (x == 'NationalGeographic')
                new ol.ekmap.BasemapArcgisLayer('NationalGeographic').addTo(map);
            if (x == 'DarkGray')
                new ol.ekmap.BasemapArcgisLayer('DarkGray').addTo(map);
            if (x == 'DarkGrayLabels')
                new ol.ekmap.BasemapArcgisLayer('DarkGrayLabels').addTo(map);
            if (x == 'Gray')
                new ol.ekmap.BasemapArcgisLayer('Gray').addTo(map);
            if (x == 'GrayLabels')
                new ol.ekmap.BasemapArcgisLayer('GrayLabels').addTo(map);
            if (x == 'Imagery')
                new ol.ekmap.BasemapArcgisLayer('Imagery').addTo(map);
            if (x == 'ImageryLabels')
                new ol.ekmap.BasemapArcgisLayer('ImageryLabels').addTo(map);
            if (x == 'ShadedRelief')
                new ol.ekmap.BasemapArcgisLayer('ShadedRelief').addTo(map);
            if (x == 'ImageryTransportation')
                new ol.ekmap.BasemapArcgisLayer('ImageryTransportation').addTo(map);
            if (x == 'ShadedReliefLabels')
                new ol.ekmap.BasemapArcgisLayer('ShadedReliefLabels').addTo(map);
            if (x == 'Terrain')
                new ol.ekmap.BasemapArcgisLayer('Terrain').addTo(map);
            if (x == 'TerrainLabels')
                new ol.ekmap.BasemapArcgisLayer('TerrainLabels').addTo(map);
            if (x == 'USATopo')
                new ol.ekmap.BasemapArcgisLayer('USATopo').addTo(map);
            if (x == 'ImageryClarity')
                new ol.ekmap.BasemapArcgisLayer('ImageryClarity').addTo(map);
            if (x == 'Physical')
                new ol.ekmap.BasemapArcgisLayer('Physical').addTo(map);
            if (x == 'ImageryFirefly')
                new ol.ekmap.BasemapArcgisLayer('ImageryFirefly').addTo(map);
        }
    </script>
</body>

</html>
