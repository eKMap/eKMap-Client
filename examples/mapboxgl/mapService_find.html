<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script type="text/javascript" include="jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Map Find</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
        }

        .dataTable {
            overflow: auto;
            height: calc(100vh - 20px);
            background-color: #f2efe9;
        }

        .filter-ctrl {
            position: inherit;
            top: 10px;
            margin-left: 42%;
            z-index: 1;
        }

        td {
            padding: 4px;
        }

        .filter-ctrl input[type='text'] {
            width: 100%;
            border: 0;
            background-color: #fff;
            margin: 0;
            padding: 10px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            width: 250px;
        }

        .rounded-rect {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 50px -25px black;
        }

        .flex-center {
            position: absolute;
            display: flex;
            justify-content: center;
        }

        .flex-center.left {
            left: 0px;
        }

        .flex-center.right {
            right: 0px;
        }

        .sidebar-content {
            position: absolute;
            margin-top: 10px;
            width: 95%;
            height: 98%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 32px;
            color: gray;
        }

        .sidbear-toggle {
            position: absolute;
            width: 1.3em;
            height: 1.3em;
            overflow: visible;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidbear-toggle.left {
            right: -1.5em;
        }

        .sidbear-toggle.right {
            left: -1.5em;
        }

        .sidbear-toggle:hover {
            color: #0aa1cf;
            cursor: pointer;
        }

        .sidebar {
            transition: transform 1s;
            z-index: 1;
            width: 300px;
            height: 100%;
        }

        /*
The sidebar styling has them "expanded" by default, we use CSS transforms to push them offscreen
The toggleSidebar() function removes this class from the element in order to expand it.
*/
        .left.collapsed {
            transform: translateX(-295px);
        }

        .right.collapsed {
            transform: translateX(295px);
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
            <div id="left" class="sidebar flex-center left collapsed">
                <div id="divResults" class="sidebar-content rounded-rect flex-center">
                    <table id="tbl" style="width: 100%;padding: 10px;font-size: 15px;">
                    </table>
                </div>
            </div>
            <div class="filter-ctrl">
                <input id="filter-input" type="text" name="filter" placeholder="Filter by name" />
            </div>
        </div>
    </div>
    <script>
        var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>Â© Map </a>" +
            "by <a href='http://ekgis.com.vn/' target='_blank'>eKGIS</a>"
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {
                },
                "layers": [
                ]
            },
            center: [105.84458007821308, 19.241020208575208],
            zoom: 6
        });
        var tiledMap;
        map.addControl(new mapboxgl.AttributionControl({
            customAttribution: attribution,
            compact: false
        }));
        map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
        map.on('load', function () {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map)
            tiledMap = new mapboxgl.ekmap.TiledMapLayer({
                url: urlMapService,
                token: tokenKey
            }).addTo(map)
        });
        var resultsTable = document.getElementById("tbl");
        var filterInput = document.getElementById('filter-input');
        filterInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                var text = event.target.value.trim();
                var params = {
                    searchText: text
                }
                document.getElementById("divResults").style = " margin-left: 10px !important;";
                document.getElementById('tbl').style.color = 'black';
                resultsTable.innerHTML = "";
                var topRow = resultsTable.insertRow(0);
                var cell1 = topRow.insertCell(0);
                var cell2 = topRow.insertCell(1);
                cell1.innerHTML = "<b>Layer name</b>";
                cell2.innerHTML = "<b>Name</b>";
                widgets.loader.showLoader("data finding...");
                tiledMap.find(params, function (e) {
                    if (e) {
                        toggleSidebar('left');
                        widgets.loader.removeLoader();
                        e.forEach(function (data, i) {
                            var layerName = data.layerName;
                            var name = data.value;
                            var row = resultsTable.insertRow(i + 1);
                            cell1 = row.insertCell(0);
                            cell2 = row.insertCell(1);
                            cell1.innerHTML = layerName;
                            cell2.innerHTML = name;
                        })
                    }
                })
            }
        });

        function toggleSidebar(id) {
            var elem = document.getElementById(id);
            var classes = elem.className.split(' ');
            var collapsed = classes.indexOf('collapsed') !== -1;

            var padding = {};

            if (collapsed) {
                // Remove the 'collapsed' class from the class list of the element, this sets it back to the expanded state.
                classes.splice(classes.indexOf('collapsed'), 1);

                padding[id] = 300; // In px, matches the width of the sidebars set in .sidebar CSS class
                map.easeTo({
                    padding: padding,
                    duration: 1000 // In ms, CSS transition duration property for the sidebar matches this value
                });
            } else {
                padding[id] = 0;
                // Add the 'collapsed' class to the class list of the element
                classes.push('collapsed');

                map.easeTo({
                    padding: padding,
                    duration: 1000
                });
            }

            // Update the class list on the element
            elem.className = classes.join(' ');
        }
    </script>
</body>

</html>
