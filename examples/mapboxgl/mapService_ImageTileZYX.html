<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Image Tile ZYX</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "raster-tiles",
                        "type": "raster",
                        "source": "raster-tiles",
                        "minzoom": 0,
                        "maxzoom": 22,
                        'layout': {
                            'visibility': 'visible',
                        },
                        'raster-opacity': 0.75,
                    }
                ]
            },
            center: [105.6685713, 20.9003181],
            zoom: 8
        });
        map.on('load', function () {
            var tiledMap = new mapboxgl.ekmap.TiledMapLayer({
                url: urlMapService,
                token: tokenKey
            }).addTo(map);
        })
    </script>
</body>
</html>
