<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Image Tile ZYX</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>Â© Map </a>" +
            "by <a href='http://ekgis.com.vn/' target='_blank'>eKGIS</a>"
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {
                },
                "layers": [
                ]
            },
            center: [105.20886162772933, 16.518572979240204],
            zoom: 5.193739308697748
        });

        map.addControl(new mapboxgl.AttributionControl({
            customAttribution: attribution,
            compact: false
        }));
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');

        map.on('load', function () {
            
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map);


            var tiledMap = new mapboxgl.ekmap.TiledMapLayer({
                url: urlMapService,
                token: tokenKey
            }).addTo(map);
        })
    </script>
</body>
</html>
