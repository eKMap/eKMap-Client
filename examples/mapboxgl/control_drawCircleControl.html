<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CartoDB/mapboxgl-draw-rectangle-drag/build/mapboxgl-draw-rectangle-drag.browser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Draw Circle Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-red {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Click on the map to execute <a href='#'>Select Control</a>
            <button id="activeControl" class="btn-green">Active Select</button>
            <button id="deactivateControl" class="btn-red">Deactivate</button>
            <div id="calculated-area"></div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css" />
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [103.9, 22.2],
            zoom: 10
        });
        var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
            token: tokenVN
        }).addTo(map)
        var myCircle = new mapboxgl.ekmap.control.DrawCircle({
            editable: true,
            target: 'activeControl'
        });
        myCircle.setRadius(5000);
        // myCircle.setRadius(5000);


        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        map.addControl(myCircle, 'top-left');

        myCircle.on('startDrawCircle', function() {
            console.log('Start draw circle');
        })

        myCircle.on('circleDrawn', function(e) {
            console.log(e)
        })

        myCircle.on('unDrawCircle', function() {
            console.log('Stop draw circle');
        })

        var x = document.getElementById('deactivateControl');
        x.addEventListener("click", function(e) {
            //deactivate control
            myCircle.deactivate();
        });
    </script>
</body>

</html>
