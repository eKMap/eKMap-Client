<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Vector Tile Layer</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>

        var map = new mapboxgl.Map({
            container: 'divMapId', // container id
            minZoom: 4,
            center: [110.8572095386728, 16.105643201842312],
            zoom: 5.0598853164770725  
        });
        var hoveredStateId = null;
        var maps = new mapboxgl.ekmap.VectorTiledMapLayer(urlVectorService + "/resources/styles?apikey=" + tokenKey).addTo(map);
        map.on('load', function () {
            map.addLayer({
                'id': 'areaSelect',
                'type': 'line',
                'source': '35',
                'source-layer': '480',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#90c258',
                    'line-width': 2,
                },
                'filter': ["get", "CODE"]
            })
        })
        map.addControl(new mapboxgl.NavigationControl(), "top-left");

        map.on('click', '480', function (e) {
            var bbox = [
                [e.point.x - 5, e.point.y - 5],
                [e.point.x + 5, e.point.y + 5]
            ];
            var features = map.queryRenderedFeatures(bbox, {
                layers: ['480']
            });
            var fea = null;
            var filter = features.reduce(
                function (memo, feature) {
                    fea = feature;
                    return memo;
                },
                ['get', 'CODE']
            );
            var code = fea.properties.CODE;
            var coordinates = [fea.properties.xDaiDien, fea.properties.yDaiDien];
            var description = '<h4>' + fea.properties.NAME + '</h4>';
            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            map.setFilter('areaSelect', ["==", ['get', 'CODE'], code])
        })

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', '480', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', '480', function () {
            map.getCanvas().style.cursor = '';
        });
    </script>
</body>

</html>
