<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Vector Tile Layer</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Click on the map to execute <a href='#'>Feature Infomation Control</a>
            <button id="activeControl" class="btn-green">Click</button>
        </div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId', // container id
            minZoom: 4,
            center: [110.8572095386728, 16.105643201842312],
            zoom: 5.0598853164770725
        });
        var hoveredStateId = null;
        var maps = new mapboxgl.ekmap.VectorTiledMapLayer({
            url: urlVectorService + "/resources/styles",
            token: tokenKey
        }).addTo(map);
        map.on('load', function() {
            map.addLayer({
                'id': 'areaSelect',
                'type': 'line',
                'source': '35',
                'source-layer': '480',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#90c258',
                    'line-width': 2,
                },
                'filter': ["get", "CODE"]
            })
            var select = new mapboxgl.ekmap.control.Select({
                showButton: false,
                target: 'activeControl',
                setStyle: false
            })
            map.addControl(select);
            select.on('selectfeatures', function(e) {
                var code = e.properties.CODE;
                map.setFilter('areaSelect', ["==", ['get', 'CODE'], code])
            })
        })
        map.addControl(new mapboxgl.NavigationControl(), "top-left");
    </script>
</body>

</html>
