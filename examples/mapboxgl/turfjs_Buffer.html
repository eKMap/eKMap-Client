<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/@turf/turf@5.1.6/turf.min.js"></script>

    <div style="width: 100%;">
        <div id="divMapId" class="map"></div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [105, 17],
            zoom: 5
        });
        var maps = new mapboxgl.ekmap.TiledOSMapLayer().addTo(map);
        map.addControl(new mapboxgl.NavigationControl(), "top-left");
        $.get("../data/Buffer_Covid.json", function (response) {
            var provinces = response.provinces
            provinces.forEach(province => {
                var point = turf.point([province.Long, province.Lat]);
                var buffered = turf.buffer(point, province.Confirmed/2, { units: 'kilometers' });
                //var marker = new mapboxgl.Marker({
                //    'color': 'green'
                //})
                //    .setLngLat(point.geometry.coordinates)
                //    .addTo(map);

                map.addLayer({
                    'id': guid12(),
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data': buffered
                    },
                    'paint': {
                        'fill-color': '#770404',
                        'fill-opacity': 0.7,
                        'fill-outline-color': 'black'
                    }
                })
            });
        })
        function guid12() {
            function s4() {
                return Math.floor((1 + Math.random()) * 0x10000)
                    .toString(16)
                    .substring(1);
            }
            return s4() + s4() + s4();
        }
    </script>
</body>

</html>
