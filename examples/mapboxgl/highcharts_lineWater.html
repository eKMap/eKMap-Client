<html>

<head>
    <meta charset='utf-8' />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Highcharts Line water</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #divMapId {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #stat {
            position: absolute;
            top: 65%;
            bottom: 0;
            width: 100%;
            height: 35%;
            background: #FFF;
            z-index: 1000;
        }

        #container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='divMapId'></div>
    <div id='stat'>
        <div id='container'></div>
    </div>
    <script type="text/javascript">
        var data;
        var chart, div, popup = '';
        var dataP = [];
        var dataQ = [];
        var datatime = [];
        var count = 0;
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256
                    }
                },
                "layers": [{
                    "id": "raster-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    "maxzoom": 22,
                    'layout': {
                        'visibility': 'visible',
                    },
                    'raster-opacity': 0.75,
                }]
            },
            center: [107.60731810104676, 16.147953874376654],
            zoom: 8.869560614354818
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        map.loadImage('./img/marker-icon.png', function (error, image) {
            if (error) throw error;
            map.addImage('positionPoint', image);
        });
        query();

        function query() {
            $.get("../data/waterdata.json", function (response) {
                map.addSource('drone', {
                    'type': 'geojson',
                    'data': response
                });
                map.addLayer({
                    'id': 'water',
                    'type': 'line',
                    'source': 'drone',
                    'layout': {
                        'line-join': 'round',
                        'line-cap': 'round'
                    },
                    'paint': {
                        'line-color': '#000',
                        'line-width': 2
                    },
                });
            })
            $.get("../data/water/p.json", function (response) {
                response.forEach(feature => {
                    dataP.push(feature.value)
                    datatime.push(feature.datatime)
                });
            }).done(function () {
                count++;
                startHightChart();
            })
            $.get("../data/water/q.json", function (response) {
                response.forEach(feature => {
                    dataQ.push(feature.value)
                });
            }).done(function () {
                count++;
                startHightChart();
            })
        }

        function startHightChart() {
            console.log(count)
            if (count == 2) {
                var options = {
                    chart: {
                        renderTo: 'container',
                        type: 'spline'
                    },
                    title: {
                        text: 'SCADA score data'
                    },
                    // subtitle: {
                    //     text: 'Source: WorldClimate.com'
                    // },
                    xAxis: {
                        categories: datatime
                    },
                    yAxis: {
                        title: {
                            text: 'Value'
                        },
                        labels: {
                            formatter: function () {
                                return this.value + '';
                            }
                        }
                    },
                    tooltip: {
                        crosshairs: true,
                        shared: true
                    },
                    plotOptions: {
                        spline: {
                            marker: {
                                enabled: false
                            }
                        }
                    },
                    series: [{
                        name: 'P',
                        data: dataP,
                        color:'red'
                    }, {
                        name: 'Q',
                        data: dataQ,
                        color:'blue'
                    }]
                };
                var chart = new Highcharts.Chart(options);
            }
        }
    </script>
</body>

</html>
