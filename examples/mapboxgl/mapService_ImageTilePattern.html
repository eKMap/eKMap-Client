<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Image Tile Pattern</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
        
        #legend {
            position: absolute;
            z-index: 1;
            bottom: 0px;
            background: white;
            opacity: 0.8;
        }
        
        .titleLegend {
            color: #134aae;
            font-weight: bold;
            margin-left: 10px;
        }
        
        ul {
            padding: unset;
            margin: unset;
        }
        
        li {
            padding: 5px 10px;
            list-style: none;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {},
                "layers": []
            },
            center: [
                106.3432216500264,
                20.454521351257175
            ],
            minZoom: 13,
            zoom: 15
        });

        map.addControl(new mapboxgl.NavigationControl(), 'top-left');

        map.on('load', function() {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map);

            var tiledMap = new mapboxgl.ekmap.TiledMapLayer({
                url: urlMapService185,
                token: tokenKey
            }).addTo(map);
        })
    </script>
</body>

</html>
