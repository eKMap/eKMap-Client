<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CartoDB/mapboxgl-draw-rectangle-drag@1.0.1/build/mapboxgl-draw-rectangle-drag.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CartoDB/mapboxgl-draw-rectangle-drag/build/mapboxgl-draw-rectangle-drag.browser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
    <script src="../../examples/js/common.js"></script>
    <title>Find By Geometry</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }
        
        body {
            overflow: hidden;
        }
        
        #selectedFeatures {
            position: absolute;
            top: 15px;
            left: 60px;
            z-index: 1000;
            background: white;
            padding: 1em;
        }
        
        .leaflet-bar.map-text a {
            color: #79BD8F;
            display: inline;
        }
        
        .btn-green {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-blue {
            background-color: blue;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        .btn-orange {
            background-color: orange;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <div id="selectedFeatures" class="leaflet-bar map-text">
            Click on the map to execute <a href='#'>Feature Infomation Control</a>
            <button onclick="actionDraw()" class="btn-green">Acticon Draw</button>
            <button id="activeControl" class="btn-blue">Acticon LineBuffer</button>
            <button onclick="removeFeature()" class="btn-orange">Remove Feature Selected</button>

            <div id="calculated-area"></div>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.0/mapbox-gl-draw.css" type="text/css" />
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [103.93422987963572, 21.306082013420507],
            zoom: 14.871024212757812
        });
        var maps = new mapboxgl.ekmap.VectorTiledMapLayer({
            url: urlVectorService,
            token: tokenKey
        }).addTo(map);

        var draw;
        var listId = [];
        var featureService;
        map.on('load', function() {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN
            }).addTo(map)
            var layers = map.getStyle().layers;
            map.moveLayer(layers[layers.length - 1].id, layers[0].id)

            //Draw
            draw = new mapboxgl.ekmap.control.Draw({
                modes: {
                    ...MapboxDraw.modes,
                    'draw_rectangle_drag': mapboxGLDrawRectangleDrag,
                },
                displayControlsDefault: false,
            });
            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            map.addControl(draw, 'top-left');

            //Draw Line Buffer
            var myLineBuffer = new mapboxgl.ekmap.control.DrawLine(draw, {
                target: 'activeControl',
                buffer: 500
            });
            myLineBuffer.setBuffer(500);

            myLineBuffer.on("startDrawLine", function() {
                console.log('Start draw line')
            })

            myLineBuffer.on("lineBufferDrawn", function(e) {
                console.log(e)
                featureService = new mapboxgl.ekmap.FeatureService({
                    url: 'https://viegisserver.ekgis.vn/gserver/rest/services/114/FeatureServer',
                    token: tokenKey
                })
                featureService.on(map).queryByGeometry(e.data.geometry, function(evt) {
                    var features = evt;
                    console.log(features)
                    highlightFeature(features)
                });
            })

            myLineBuffer.on("unDrawLine", function(e) {
                console.log("Stop draw line")
            })

            map.addControl(myLineBuffer, 'top-left');
        })

        function actionDraw() {
            var me = this;
            if (draw) {
                listId.forEach(id => {
                    map.setFeatureState({
                        source: '35',
                        sourceLayer: '480',
                        id: id
                    }, {
                        hover: false
                    });
                });
                draw.deleteAll();
                listId = []
            }
            draw.changeMode('draw_polygon');
            map.once('draw.create', updateAreaPolygon);
        }

        function updateAreaPolygon(e) {
            var answer = document.getElementById('calculated-area');
            if (e.features.length > 0) {
                var layers = map.getStyle().layers;
                layers.forEach(layer => {
                    if (layer.id.indexOf('queryEK-') != -1) {
                        map.removeLayer(layer.id)
                    }
                });
                var polygon = e.features[0]
                var polygon1 = turf.polygon(e.features[0].geometry.coordinates);

                featureService = new mapboxgl.ekmap.FeatureService({
                    url: 'https://viegisserver.ekgis.vn/gserver/rest/services/114/FeatureServer',
                    token: tokenKey
                })
                featureService.on(map).queryByGeometry(polygon1.geometry, function(evt) {
                    var features = evt;
                    console.log(features)
                    highlightFeature(features)
                });
            }

        }

        function removeFeature() {
            if (featureService)
                featureService.removeFeature();
        }

        function highlightFeature(features) {
            var dataFeature = []
            features.forEach(feature => {
                if (feature.geometryType == "esriGeometryPolyline") {
                    var arr = feature.features;
                    arr.forEach(element => {
                        dataFeature.push({
                            'type': 'Feature',
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': element.geometry.paths[0]
                            }
                        }, )
                    });
                }
                if (feature.geometryType == "esriGeometryPoint") {
                    var arr = feature.features;
                    arr.forEach(element => {
                        dataFeature.push({
                            'type': 'Feature',
                            'geometry': {
                                'type': 'Point',
                                'coordinates': [element.geometry.x, element.geometry.y]
                            }
                        }, )
                    });
                }
                // if (feature.geometryType == "esriGeometryPolygon") {
                //     var arr = feature.features;
                //     arr.forEach(element => {
                //         dataFeature.push({
                //             'type': 'Feature',
                //             'geometry': {
                //                 'type': 'Polygon',
                //                 'coordinates': 
                //             }
                //         }, )
                //     });
                // }

            });
            var source = map.getSource('fsvQuery_Geometry');
            if (source)
                source.setData({
                    'type': 'FeatureCollection',
                    'features': dataFeature
                })
            else {
                map.addSource('fsvQuery_Geometry', {
                    'type': 'geojson',
                    'data': {
                        'type': 'FeatureCollection',
                        'features': dataFeature
                    }
                });
            }

            map.addLayer({
                'id': "queryEK-" + guid12(),
                'type': 'line',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': 'blue',
                    'line-width': 2
                },
                "source": 'fsvQuery_Geometry',
                'filter': ['==', '$type', 'LineString']
            });

            map.addLayer({
                "id": "queryEK-" + guid12(),
                "type": "circle",
                "paint": {
                    "circle-color": "red",
                    "circle-stroke-color": '#00ffff',
                    "circle-stroke-width": 3,
                    "circle-radius": 10
                },
                "source": 'fsvQuery_Geometry',
                'filter': ['==', '$type', 'Point']
            });

            map.addLayer({
                "id": "queryEK-" + guid12(),
                'type': 'fill',
                'layout': {},
                'paint': {
                    'fill-color': '#088',
                    'fill-opacity': 0.8
                },
                "source": 'fsvQuery_Geometry',
                'filter': ['==', '$type', 'Polygon']
            });
        }
    </script>
</body>

</html>
