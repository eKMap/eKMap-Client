<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Attribution Control</title>
    <style>
        .map {
            position: absolute !important;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="comparison-container">
        <div id="before" class="map">
        </div>
        <div id="after" class="map">
        </div>
    </div>
    <link rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
          type="text/css" />
    <script>
        var beforeMap = new mapboxgl.Map({
            container: 'before',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles-before": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256,
                    },
                },
                "layers": [{
                    "id": "before",
                    "type": "raster",
                    "source": "raster-tiles-before",
                    "minzoom": 0,
                    "maxzoom": 22
                }]
            },
            center: [103.9, 22.2],
            zoom: 0,
            attributionControl: false,
        });
        var afterMap = new mapboxgl.Map({
            container: 'after',
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles-after": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256,
                    },
                },
                "layers": [{
                    "id": "after",
                    "type": "raster",
                    "source": "raster-tiles-after",
                    "minzoom": 0,
                    "maxzoom": 22,
                    "paint": {
                        "raster-contrast": -0.7
                    },
                }]
            },
            center: [103.9, 22.2],       
            zoom: 0,
            attributionControl: false,
        });
        var container = '#comparison-container';
        beforeMap.addControl(new mapboxgl.NavigationControl(), 'top-left');
        afterMap.addControl(new mapboxgl.NavigationControl(), 'top-left');
        var mapC = new mapboxgl.ekmap.control.Swipe(beforeMap, afterMap, container);
    </script>
</body>
</html>
