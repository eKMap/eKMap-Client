<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Bound Query Data</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [105.6685713, 20.9003181],
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "raster-tiles",
                        "type": "raster",
                        "source": "raster-tiles",
                        "minzoom": 0,
                        "maxzoom": 22,
                        'layout': {
                            'visibility': 'visible',
                        },
                        'raster-opacity': 0.75,
                    }
                ]
            },
            zoom: 7
        });
        map.addControl(new mapboxgl.NavigationControl(), 'top-left');
        
        map.on('load', function () {
            var tiledMap = new mapboxgl.ekmap.FeatureLayer({
                url: urlFeatureLayer,
                token: tokenKey
            }).addTo(map);

            map.addLayer({
                'id': 'polygonLayer',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            'coordinates': [[[104.49305685331223, 21.281957265184587], [106.2838283376874, 21.281957265184587], [106.2838283376874, 20.079412404984694], [104.49305685331223, 20.079412404984694], [104.49305685331223, 21.281957265184587]]],
                        }
                    }
                },
                'paint': {
                    'fill-outline-color': 'blue',
                    'fill-color': 'rgba(0, 0, 255, 0.1)'

                }
            });

            var lngLatBounds = new mapboxgl.LngLatBounds([106.2838283376874, 21.281957265184587], [104.49305685331223, 20.079412404984694])

            tiledMap.on("loadend",function(){
                tiledMap.queryByBound(lngLatBounds, function (serviceResult) {
                    var filter = serviceResult.reduce(
                        function (memo, feature) {
                            memo.push(feature.properties.OBJECTID);
                            return memo;
                        },
                        ['in', 'OBJECTID']
                    );
                    map.setFilter('point-selected', filter);
                })
            })
        })
    </script>
</body>
</html>
