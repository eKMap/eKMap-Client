<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script type="text/javascript" include="three,jquery,papaparse,widgets" src="../js/include-web.js"></script>
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script type="text/javascript" src="./js/ThreeApplication.js"></script>
    <script src="../../examples/js/common.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map, threeLayer;

        map = new mapboxgl.Map({
            container: 'map',
            center: [104.07099170795755, 30.560115990796447],
            style: {
                "version": 8,
                "sources": {
                    "raster-tiles": {
                        "type": "raster",
                        "tiles": urlOSMStandard,
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "raster-tiles",
                        "type": "raster",
                        "source": "raster-tiles",
                        "minzoom": 0,
                        "maxzoom": 22,
                        'layout': {
                            'visibility': 'visible',
                        },
                        'raster-opacity': 0.75,
                    }
                ]
            },
            zoom: 19.54,
            pitch: 60,
            bearing: 36
        });
        
        map.on('load', function () {
            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            addThreeLayer();
        })


        function addThreeLayer() {

            threeLayer = new mapboxgl.ekmap.ThreeLayer('three');
            threeLayer.on("initialized", render);
            threeLayer.addTo(map);

            function render() {
                var renderer = threeLayer.getThreeRenderer(),
                    scene = threeLayer.getScene(),
                    camera = threeLayer.getCamera();

                this.light = new THREE.PointLight(0xffffff, 0.8);
                this.light.position.copy(camera.position);
                scene.add(this.light);
                scene.add(new THREE.AmbientLight(0x04589e));
                var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(0, 0, 0);
                scene.add(directionalLight);
                ThreeApplication
                    .register(renderer, scene, camera)
                    .setTargetLayer(threeLayer)
                    .setPosition([104.071092, 30.560304])
                    .start();
            }

            threeLayer.on("render", function () {
                threeLayer.light.position.set(0, 0, 0);
            });
        }

    </script>

</body>

</html>
