<html>
<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../examples/js/common.js"></script>
    <title>Bar Chart</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 20px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
    </div>
<script type="text/javascript" include="echarts" src="../js/include-web.js"></script>
<script type="text/javascript">
    var data;
    var chart, div, popup = '';
    var map = new mapboxgl.Map({
        container: 'divMapId',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": urlOSMStandard,
                    "tileSize": 256,
                },
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "minzoom": 0,
                "maxzoom": 18
            }]
        },
        center: [120.14322240845, 30.236064370321],
        zoom: 5
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.loadImage('./img/marker-icon.png', function (error, image) {
        if (error) throw error;
        map.addImage('positionPoint', image);
    });

    option = {
        legend: {
            data: [resources.text_rainfall, resources.text_runoff],
            align: 'left'
        },
        toolbox: {
            feature: {
                magicType: {
                    type: ['stack', 'tiled']
                },
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {},
        xAxis: {
            data: ["MON", "TUE", "WED", "THU", "FRI", "SAT", "SUN"],
            silent: false,
            splitLine: {
                show: false
            }
        },
        yAxis: {},
        series: [{
            name: 'bar',
            type: 'bar',
            animationDelay: function (idx) {
                return idx * 10;
            }
        }, {
            name: 'bar2',
            type: 'bar',
            animationDelay: function (idx) {
                return idx * 10 + 100;
            }
        }],
        animationEasing: 'elasticOut',
        animationDelayUpdate: function (idx) {
            return idx * 5;
        }
    };

    div = document.createElement('div');
    chart = echarts.init(div, '', {
        width: 500,
        height: 300
    });
    chart.setOption(option);
    query();

    function query() {
        $.get("../data/echarts_lineBar.json", function (response){
            map.addLayer({
                "id": "points",
                "type": "symbol",
                "layout": {
                    "icon-image": "positionPoint",
                    "icon-size": 0.8,
                    "icon-offset": [0, -15] 
                },
                "source": {
                    "type": "geojson",
                    "data": response
                }
            });
        })
            

            map.on('click', 'points', function (e) {
                popup = new mapboxgl.Popup({maxWidth: 'none'});
                popup.setLngLat(e.lngLat.toArray())
                    .setDOMContent(div) // sets a popup on this marker
                    .addTo(map);

                var data1 = [];
                var data2 = [];
                for (var i = 0; i < 7; i++) {
                    var data = Math.random().toFixed(2);
                    data1.push(data);
                    data2.push(data * (Math.random() + 1.5));
                }

                chart.setOption({
                    title: {
                        
                        subtext: resources.text_fictitiouData
                    },
                    series: [
                        {
                            name: resources.text_rainfall,
                            data: data1
                        },
                        {
                            name: resources.text_runoff,
                            data: data2
                        }
                    ]
                });

            });
    }

</script>
</body>
</html>
