<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map"></div>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            center: [105, 17],
            zoom: 4
        });
        var maps = new mapboxgl.ekmap.TiledOSMapLayer().addTo(map);
        map.addControl(new mapboxgl.NavigationControl(), "top-left");
        var frameCount = 22;
        var currentImage = 0;

        function getPath() {
            return (
                //Data: https://nchmf.gov.vn/  
                '../../data/satellite/IR.2020_1016_' +
                currentImage +
                '_W.jpg'
            );
        }

        map.on('load', function () {
            map.addSource('radar', {
                type: 'image',
                url: getPath(),
                coordinates: [
                    [94.9918863632, 39.998476501],
                    [139.923662363, 39.998476501],
                    [139.923662363, -4.93329949898],
                    [94.9918863632, -4.93329949898],
                ]
            });
            map.addLayer({
                id: 'radar-layer',
                'type': 'raster',
                'source': 'radar',
                'paint': {
                    'raster-fade-duration': 0
                }
            });

            setInterval(function () {
                currentImage = (currentImage + 1) % frameCount;
                map.getSource('radar').updateImage({ url: getPath() });
            }, 200);
        });
    </script>
</body>

</html>
