<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
<script type="text/javascript" include="jquery" src="../js/include-web.js"></script>
<title>Side By Side</title>
<style>
	.map {
		width: 100%;
		height: calc(100vh - 20px);
	}

	body {
		overflow: hidden;
	}

	.marker {
		display: block;
		border: none;
		padding: 0;
	}
</style>

<body>
	<div style="float: left; width: 49%;">
		<div id="map1" class="map"></div>
	</div>
	<div style="float: right; width: 49%;">
		<div id="map2" class="map"></div>
	</div>
	<hr />

	<script>
		var el = document.createElement('div');
		el.className = 'marker';
		el.style.backgroundImage = "url('./../img/target.png')";
		el.style.width = '32px';
		el.style.height = '32px';
		var map1, map2, maps = [];
		var marker;
		var fnMove = {
		};
		var attribution = "<a href='https://www.openstreetmap.org/#map=6/16.113/105.806' target='_blank'>Â© OpenStreetMap </a>" +
			"by contributors"
		var mapconfig1 = {
			"layers": [{
				"name": "OSM Standard",
				"tileUrls": [
					'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
					'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
					'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
				],
				"raster-opacity": 1
			}],
			"center": [107.19, 16.22],
			"minZoom": 0,
			"maxZoom": 20,
			"zoom": 5,
		}
		var mapconfig2 = {
			"layers": [{
				"name": "OSM Humanitarian",
				"tileUrls": [
					'https://tile-a.openstreetmap.fr/hot/{z}/{x}/{y}.png',
					'https://tile-b.openstreetmap.fr/hot/{z}/{x}/{y}.png',
					'https://tile-c.openstreetmap.fr/hot/{z}/{x}/{y}.png'
				],
				"raster-opacity": 1
			}],
			"center": [107.19, 16.22],
			"minZoom": 0,
			"maxZoom": 20,
			"zoom": 5,
		}
		$(document).ready(function () {
			initMap();
		})
		function initMap() {
			loadMap1();
			loadMap2();
			syncMaps();
		}
		function loadMap1() {
			map1 = new mapboxgl.Map({
				container: 'map1', // container id
				center: mapconfig1.center,
				minZoom: mapconfig1.minZoom,
				maxZoom: mapconfig1.maxZoom,
				zoom: mapconfig1.zoom,
			});
			map1.addControl(new mapboxgl.AttributionControl({
				customAttribution: attribution,
				compact: false
			}));
			map1.addControl(new mapboxgl.NavigationControl(), 'top-left');
			maps.push(map1);
			for (var i = 0; i < mapconfig1.layers.length; i++) {
				let layer = mapconfig1.layers[i];
				map1.addSource("b1" + i.toString(), {
					'type': 'raster',
					'tileSize': 256,
					'tiles': layer.tileUrls
				})
				map1.addLayer({
					'id': "b1" + i.toString(),
					'type': 'raster',
					'source': "b1" + i.toString(),
					'minzoom': 0,
					'maxzoom': 22,
					'paint': {
						'raster-opacity': layer['raster-opacity']
					}
				})
			}
			map1.on('mousemove', function (e) {
				if (marker) marker.remove();
				marker = new mapboxgl.Marker(el)
					.setLngLat(e.lngLat)
					.addTo(map2);
			})
		}
		function loadMap2() {
			map2 = new mapboxgl.Map({
				container: 'map2', // container id
				center: mapconfig2.center,
				minZoom: mapconfig2.minZoom,
				maxZoom: mapconfig2.maxZoom,
				zoom: mapconfig2.zoom,
			});
			map2.addControl(new mapboxgl.AttributionControl({
				customAttribution: attribution,
				compact: false
			}));
			map2.addControl(new mapboxgl.NavigationControl(), 'top-left');
			maps.push(map2);
			for (var i = 0; i < mapconfig2.layers.length; i++) {
				let layer = mapconfig2.layers[i];
				map2.addSource("b" + i.toString(), {
					'type': 'raster',
					'tileSize': 256,
					'tiles': layer.tileUrls
				})
				map2.addLayer({
					'id': "b" + i.toString(),
					'type': 'raster',
					'source': "b" + i.toString(),
					'minzoom': 0,
					'maxzoom': 22,
					'paint': {
						'raster-opacity': layer['raster-opacity']
					}
				})
			}
			map2.on('mousemove', function (e) {
				if (marker) marker.remove();
				marker = new mapboxgl.Marker(el)
					.setLngLat(e.lngLat)
					.addTo(map1);
			})
		}

		function moveToMapPosition(master, clones) {
			var center = master.getCenter();
			var zoom = master.getZoom();
			var bearing = master.getBearing();
			var pitch = master.getPitch();

			clones.forEach(function (clone) {
				clone.jumpTo({
					center: center,
					zoom: zoom,
					bearing: bearing,
					pitch: pitch
				});
			});
		}

		function syncMaps() {
			var fns = [];
			maps.forEach(function (map, index) {
				fns[index] = sync.bind(null, map, maps.filter(function (o, i) { return i !== index; }));
			});

			function on() {
				maps.forEach(function (map, index) {
					map.on('move', fns[index]);
				});
			}

			function off() {
				maps.forEach(function (map, index) {
					map.off('move', fns[index]);
				});
			}

			function sync(master, clones) {
				off();
				moveToMapPosition(master, clones);
				on();
			}

			on();
			return function () { off(); fns = []; };
		}

	</script>
</body>

</html>
