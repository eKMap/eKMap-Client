		function loadMap1(){
			$('#map1').html('');
			map1 = new mapboxgl.Map({
				container: 'map1', // container id
				center: mapconfig1.center,
				minZoom: mapconfig1.minZoom,
				maxZoom: mapconfig1.maxZoom,
				zoom: mapconfig1.zoom,
			});
			var baseLayers = {}, overLayers = {};
			for(var i = 0; i < mapconfig1.baseLayers.length; i++){
				let layer = mapconfig1.baseLayers[i];
				map1.addSource("b1" + i.toString(),{
					'type': 'raster',
					'tileSize': 256,
					 'tiles': layer.tileUrls
				})
				map1.addLayer({
					'id': "b1" +i.toString(),
					'type': 'raster',
					'source': "b1" +i.toString(),
					'minzoom': 0,
					'maxzoom': 22,
					'paint': {
						'raster-opacity': layer['raster-opacity']
					},
					'layout': {
						'visibility': i > 0 ? 'none' : 'visible'
					}
				})
				baseLayers["b1" + i.toString()] = layer.name
			}
			for(var i = 0; i < mapconfig1.overLayers.length; i++){
				let layer = mapconfig1.overLayers[i];
				map1.addSource("o1" + i.toString(),{
					'type': 'raster',
					'tileSize': 256,
					 'tiles': layer.tileUrls
				})
				map1.addLayer({
					'id': "o1" + i.toString(),
					'type': 'raster',
					'source': "o1" + i.toString(),
					'minzoom': 0,
					'maxzoom': 22,
					'paint': {
						'raster-opacity': layer['raster-opacity']
					}
				})
				overLayers["o1" + i.toString()] = layer.name
			}
			map1.addControl(new mapboxgl.NavigationControl({
				visualizePitch: true
			}));
			 // OpacityControl
			map1.addControl(new TreeLayerControl({
				baseLayers: baseLayers,
				overLayers: overLayers,
				opacityControl: true
			}));
			maps.push(map1);
			
			//target
			map1.addImage('pulsing-dot', target);

		function moveToMapPosition (master, clones) {
		  var center = master.getCenter();
		  var zoom = master.getZoom();
		  var bearing = master.getBearing();
		  var pitch = master.getPitch();

		  clones.forEach(function (clone) {
			clone.jumpTo({
			  center: center,
			  zoom: zoom,
			  bearing: bearing,
			  pitch: pitch
			});
		  });
		}

		function syncMaps () {
		  var fns = [];
		  maps.forEach(function (map, index) {
			fns[index] = sync.bind(null, map, maps.filter(function (o, i) { return i !== index; }));
		  });

		  function on () {
			maps.forEach(function (map, index) {
			  map.on('move', fns[index]);
			});
		  }

		  function off () {
			maps.forEach(function (map, index) {
			  map.off('move', fns[index]);
			});
		  }

		  function sync (master, clones) {
			off();
			moveToMapPosition(master, clones);
			on();
		  }

		  on();
		  return function(){  off(); fns = []; };
		}

	</script>
  </body>
</html>
