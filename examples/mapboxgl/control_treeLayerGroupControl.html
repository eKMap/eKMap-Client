<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../dist/mapboxgl/ekmap-mapboxgl.js"></script>
    <link href="../../dist/mapboxgl/ekmap-mapboxgl.css" rel="stylesheet">
    <script src="../../examples/js/common.js"></script>
    <title>Tree Layer Group Control</title>
    <style>
        .map {
            width: 100%;
            height: calc(100vh - 15px);
        }
        
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="width: 100%;">
        <div id="divMapId" class="map">
        </div>
        <button id='test'></button>
    </div>
    <script>
        var map = new mapboxgl.Map({
            container: 'divMapId',
            style: {
                "version": 8,
                "sources": {},
                "layers": []
            },
            center: [105.27979773383765, 17.155985832275704],
            zoom: 4.823549468384888
        });
        map.on('load', function() {
            var vnMap = new mapboxgl.ekmap.TiledVietNamMapLayer({
                token: tokenVN,
                id: 'vnMap'
            }).addTo(map);
            var vnMap = new mapboxgl.ekmap.ImageMapLayer({
                url: 'https://gis.giadinhwater.vn/server/rest/services/WGS84/MangLuoi1223/MapServer/',
                id: 'image'
            }).addTo(map);
            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            // map.addControl(new mapboxgl.ekmap.control.TreeLayerGroup({
            //     url: 'https://gis.giadinhwater.vn/server/rest/services/WGS84/MangLuoi1223/MapServer/'
            // }), 'top-left');
        })
    </script>
</body>

</html>
